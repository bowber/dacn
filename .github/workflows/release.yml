name: Build PDF and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build PDF
        run: |
          mkdir -p output
          docker build -t btl-csdk-latex .
          docker run --rm -v ${{ github.workspace }}:/workspace btl-csdk-latex

      - name: Rename PDF with version
        run: |
          if [ ! -f output/main.pdf ]; then
            echo "Error: PDF was not generated"
            exit 1
          fi
          TAG=${GITHUB_REF#refs/tags/}
          REPO=${GITHUB_REPOSITORY#*/}
          BRANCH=${{ github.event.repository.default_branch }}
          mv output/main.pdf "output/${REPO}-${BRANCH}-${TAG}.pdf"
          ls -la output/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
